<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Memory Game</h1>
                <form id="gameForm">
                    <div class="form-group">
                        <label for="playerName">Player Name:</label>
                        <input type="text" class="form-control" id="playerName" required>
                    </div>
                    <div class="form-group">
                        <label for="numPairs">Number of Pairs (up to 30):</label>
                        <input type="number" class="form-control" id="numPairs" min="1" max="30" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Game</button>
                </form>
                <div id="gameInfo" class="mt-3" style="display: none;">
                    <h2 id="playerGreeting"></h2>
                    <p id="timer">Time: <span id="timeElapsed">0</span> seconds</p>
                    <div id="gameBoard" class="grid-container"></div>
                    <button id="playAgain" class="btn btn-success mt-3" style="display: none;">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
